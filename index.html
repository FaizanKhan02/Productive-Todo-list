<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productive - Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-mode">
    <div class="container">
      <header>
        <h1>To-do List</h1>
        <div class="header-controls">
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Search-tasks..."
            />
            <button id="search-btn" class="btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <button id="theme-toggle" class="btn">
            <i class="fas fa-moon"></i>
          </button>
          <button id="clear-all" class="btn danger">Clear All</button>
        </div>
      </header>

      <div class="app-container">
        <div class="sidebar">
          <div class="view-switcher">
            <button class="view-btn active" data-view="list">
              <i class="fas fa-list"></i>
              List View
            </button>
            <button class="view-btn" data-view="calendar">
              <i class="fas fa-calendar-alt"></i>
              Calendar
            </button>
          </div>
          <div class="category-section">
            <h3>Categories</h3>
            <div class="category-list">
              <button class="category-btn active" data-category="all">
                All
              </button>
              <button class="category-btn" data-category="work">
                <i class="fas fa-briefcase"></i> Work
              </button>
              <button class="category-btn" data-category="personal">
                <i class="fas fa-home"></i> Personal
              </button>
              <button class="category-btn" data-category="shopping">
                <i class="fas fa-shopping-cart"></i> Shopping
              </button>
              <button class="category-btn" data-category="health">
                <i class="fas fa-heart"></i> Health
              </button>
              <button class="category-btn" data-category="other">
                <i class="fas fa-ellipsis-h"></i> Other
              </button>
            </div>
            <button id="add-category-btn" class="btn secondary">
              <i class="fas fa-plus"></i> Add Category
            </button>
          </div>
        </div>
        <div class="main-content">
          <div class="todo-app list-view">
            <div class="input-section">
              <input
                type="text"
                id="task-input"
                placeholder="Add a new task..."
              />
              <div class="input-row">
                <select id="task-category">
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="shopping">Shopping</option>
                  <option value="health">Health</option>
                  <option value="other">Other</option>
                </select>
                <div class="datetime-inputs">
                  <input type="date" id="task-date" />
                  <input type="time" id="task-time" />
                </div>
                <div class="reminder-option">
                  <label>
                    <input type="checkbox" id="task-reminder" /> Reminder
                  </label>
                </div>
              </div>
              <button id="add-task" class="btn primary">Add Task</button>
            </div>

            <div class="filter-section">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="active">Active</button>
              <button class="filter-btn" data-filter="completed">
                Completed
              </button>
              <button class="filter-btn" data-filter="today">Today</button>
              <button class="filter-btn" data-filter="upcoming">
                Upcoming
              </button>
            </div>

            <div class="stats">
              <span id="task-count">0 tasks remaining</span>
              <span id="completed-count">0 completed</span>
            </div>

            <ul id="task-list"></ul>
          </div>

          <div class="calendar-view hidden">
            <div class="calendar-header">
              <button id="prev-month" class="btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <h2 id="current-month">Month Year</h2>
              <button id="next-month" class="btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="notification-container"></div>

    <script src="script.js"></script>
  </body>
</html>
